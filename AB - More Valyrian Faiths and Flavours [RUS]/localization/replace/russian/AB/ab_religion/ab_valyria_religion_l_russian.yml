imperial_valyrian_adj:0 "Имперская Доктрина"
imperial_valyrian_adherent:0 "Последователь Имперской Доктрины"
imperial_valyrian_adherent_plural:0 "Последователи Имперской Доктрины"
imperial_valyrian_desc:0 "'Герон ēлȳр Джаедарис' — 'Путь Первого Императора' — вера конца Вольного Владения. Аурион, устав от раздоров среди драконьих лордов, провозгласил реформу: лучший из них должен править по божественному мандату как Джейдарис. Он исчез после Погибели, и теперь его считают мучеником. Верующие ждут нового Джейдариса, который восстановит Валирию."

