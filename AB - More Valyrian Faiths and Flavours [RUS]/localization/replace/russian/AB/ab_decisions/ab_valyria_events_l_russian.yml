ab_proclaim_fire_and_blood_tooltip:0 "Провозгласить новую эпоху"
ab_proclaim_fire_and_blood:0 "Провозгласить эпоху Огня и Крови"
ab_proclaim_fire_and_blood_desc:0 "Время пришло. Сердце Валирии вновь под моим контролем, и теперь передо мной стоит выбор. Провозгласить ли себя истинным наследником мечты Ауриона или просто восстановить нашу древнюю родину?"
ab_proclaim_fire_and_blood_decision_effect_tooltip:0 "Ты получишь выбор: провозгласить себя [GetTrait('dragon_emperor').GetName(GetNullCharacter)] (императором) и начать новую эпоху #bold валирийских завоеваний#! или принять старые обычаи"
ab_proclaim_fire_and_blood_confirm:0 "Перзис се А́ногар!"
ab_proclaim_fire_and_blood_requirements:0 "Все из этого: Имеет [trait|E] [GetTrait('ambitious').GetName(GetNullCharacter)], Имеет [trait|E] [GetTrait('dragonrider').GetName(GetNullCharacter)]"

ab_valyrian_events.0001.title:0 "Валирия Возрождается"
ab_valyrian_events.0001.desc:0 "Свершилось. После лет испытаний я вернул сердце Старой Валирии. Впервые за столетия сердца моего народа полны надежды и гордости за нашу великую нацию. Теперь передо мной стоит выбор: каким будет путь этого государства? Собрав всех своих вассалов в тронном зале, я понимаю, что принятое сегодня решение отзовётся эхом в тысячелетиях. Восстановить ли мне родину такой, какой она была до Рока, или же моя амбиция требует большего? При моей нынешней силе я могу провозгласить себя [GetTrait('dragon_emperor').GetName(GetNullCharacter)] и объявить о рождении новой Валирии, где я — её единственный истинный правитель."
ab_valyrian_events.0001.a:0 "Мы должны сосредоточиться на восстановлении"
ab_valyrian_events.0001.b:0 "Сегодня начинается новая Валирия"

dragon_rises_tooltip:0 "#bold Восстание Дракона#!"

ab_valyrian_events.0002.title:0 "Новый Император"
ab_valyrian_events.0002.desc:0 "Мантию [GetTrait('dragon_emperor').GetName(GetNullCharacter)] теперь несу я. Осматривая тронный зал, я вижу бесчисленные трофеи и сокровища, собранные моими предшественниками. \"Я не останусь позади\", — шепчу я, — \"Однажды я стану им равным\"."
ab_valyrian_events.0002.a:0 "Я поведу Валирию к новым вершинам"

ab_valyrian_events.0003.title:0 "Падение с высот"
ab_valyrian_events.0003.desc:0 "О, стыд, унижение! Я утратил божественный мандат! Неужели боги отвернулись от меня? Была ли эта великая судьба никогда не предназначена мне? Всё потеряно, и остаётся только склонить голову в позоре."
ab_valyrian_events.0003.a:0 "О, Боги, мои боги! За что вы меня оставили?"

ab_valyrian_events.0004.title:0 "Мечта Ауриона Исполнена"
ab_valyrian_events.0004.desc:0 "Сегодня наша славная нация возрождена. Чтобы вернуть былое величие и силу, мы должны принять простую истину: только чистейшие и добродетельнейшие среди нас достойны вести Валирию вперёд, правя по #italic божественному мандату#!. Учитывая мои достижения в восстановлении родины, очевидно, что этот мандат дарован мне и моему роду. И вот, я последовал по стопам великого Ауриона, приняв титул [GetTrait('dragon_emperor').GetName(GetNullCharacter)]. Радуйся, Валирия, ибо этот день знаменует начало новой эры. Эры драконов. И я — её вестник!"
ab_valyrian_events.0004.a:0 "Судьба зовёт!"

fervor_gain_restored_dragon_throne:0 "Вы провозгласите себя Джайдарисом"
