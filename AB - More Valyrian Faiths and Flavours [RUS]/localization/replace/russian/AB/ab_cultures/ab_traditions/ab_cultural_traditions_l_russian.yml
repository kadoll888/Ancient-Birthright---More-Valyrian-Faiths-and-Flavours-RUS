culture_parameter_reaver_trait_more_common:0 "[GetTrait('reaver').GetName( GetNullCharacter )] [trait|E] встречается чаще"
culture_parameter_reaver_trait_bonuses:0 "[GetTrait('reaver').GetName( GetNullCharacter )] [trait|E] даёт дополнительные бонусы"
culture_parameter_children_can_be_born_amongst_the_flames:0 "Дети могут родиться с [GetTrait('born_amongst_the_flames').GetName( GetNullCharacter )] [trait|E], если их родители правят из одной из #italic 5 оставшихся Огненных точек Валирии#!"

